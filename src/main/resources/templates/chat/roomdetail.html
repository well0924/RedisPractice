<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" id="app">
    <div>
        <h2 id="roomName"></h2>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <input type="text" class="form-control" id="messageInput" />
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="sendMessageBtn">보내기</button>
        </div>
    </div>
    <ul class="list-group" id="messagesList">
    </ul>
    <div></div>
</div>
<!-- JavaScript -->
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script>
    $(document).ready(function () {
        //alert(document.title);
        // websocket & stomp initialize
        var sock = new SockJS("/ws-stomp");
        var ws = Stomp.over(sock);
        var reconnect = 0;

        var roomId = localStorage.getItem('wschat.roomId');
        var sender = localStorage.getItem('wschat.sender');

        // jQuery equivalent to Vue.js data
        var room = {};
        var messageInput = $("#messageInput");
        var messagesList = $("#messagesList");

        function findRoom() {
            axios.get('/chat/room/' + roomId).then(function (response) {
                room = response.data;
                $("#roomName").text(room.name);
            });
        }

        function sendMessage() {
            var message = messageInput.val();
            ws.send("/pub/chat/message", {}, JSON.stringify({
                type: 'TALK',
                roomId: roomId,
                sender: sender,
                message: message
            }));
            messageInput.val('');
        }

        function recvMessage(recv) {
            messagesList.prepend('<li class="list-group-item">' + (recv.type === 'ENTER' ? '[알림] ' : '') + recv.sender + ' - ' + recv.message + '</li>');
        }

        function connect() {
            // pub/sub event
            ws.connect({}, function (frame) {
                ws.subscribe("/sub/chat/room/" + roomId, function (message) {
                    var recv = JSON.parse(message.body);
                    recvMessage(recv);
                });
                ws.send("/pub/chat/message", {}, JSON.stringify({type: 'ENTER', roomId: roomId, sender: sender}));
            }, function (error) {
                if (reconnect++ < 5) {
                    setTimeout(function () {
                        console.log("connection reconnect");
                        sock = new SockJS("/ws-stomp");
                        ws = Stomp.over(sock);
                        connect();
                    }, 10 * 1000);
                }
            });
        }

        // Initial setup
        findRoom();
        connect();

        // Event handling with jQuery
        $("#sendMessageBtn").click(function () {
            sendMessage();
        });

        messageInput.keypress(function (e) {
            if (e.which === 13) { // Enter key pressed
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
